<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Math Practice - Square and Cube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="overlay"></div>

  <div class="container">

    <div class="setup-screen" id="setupScreen">
      <h1>Math Practice</h1>

      <div class="input-group">
        <label>Choose Mode:</label>
        <select id="mode" onchange="toggleRangeInputs()">
          <option value="square">Square</option>
          <option value="cube">Cube</option>
          <option value="mixed">Mixed</option>
        </select>
      </div>

      <div id="squareRange">
        <div class="input-group">
          <label>Square Start Range:</label>
          <input type="number" id="squareStartRange" value="1" min="1">
        </div>
        <div class="input-group">
          <label>Square End Range:</label>
          <input type="number" id="squareEndRange" value="20" min="1">
        </div>
      </div>

      <div id="cubeRange">
        <div class="input-group">
          <label>Cube Start Range:</label>
          <input type="number" id="cubeStartRange" value="1" min="1">
        </div>
        <div class="input-group">
          <label>Cube End Range:</label>
          <input type="number" id="cubeEndRange" value="10" min="1">
        </div>
      </div>

      <div class="input-group">
        <label>Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy (15s)</option>
          <option value="medium">Medium (10s)</option>
          <option value="hard">Hard (5s)</option>
        </select>
      </div>

      <button onclick="startGame()">Start Practice</button>
    </div>

    <div class="game-screen" id="gameScreen" style="display:none;">
      <div class="top-bar">
        <div>Score: <span id="score">0</span></div>
        <div>High Score: <span id="highScore">0</span></div>
      </div>

      <div class="progress-bar-container">
        <div id="progressBar"></div>
      </div>

      <div class="progress-numbers">Progress: <span id="progressCount">0 / 0</span></div>

      <div class="timer-bar-container">
        <div id="timerBar"></div>
      </div>

      <div class="big-feedback" id="bigFeedback"></div>
      <div class="question" id="question">?</div>

      <input type="number" id="answerInput" placeholder="Type your answer" autofocus>
      <button onclick="submitAnswer()">Submit</button>
      <button class="back-btn" onclick="backToMenu()">Back to Menu</button>
    </div>

    <div class="end-screen" id="endScreen" style="display:none;">
      <h2>Practice Complete!</h2>
      <p>Final Score: <span id="finalScore"></span></p>
      <button onclick="playAgain()">Play Again</button>
      <button onclick="backToMenu()">Back to Menu</button>
    </div>

  </div>

  <!-- Correct / Wrong Sounds Only -->
  <audio id="correctSound" src="../Files/correct-156911.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="../Files/wrong-47985.mp3" preload="auto"></audio>
  
  
  
  <script src="script.js"></script>
</body>
</html>
